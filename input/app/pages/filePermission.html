<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="../styles/options.css">

  <title>Enable file permission</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h2 class="title">We need your permission to annotate local files</h2>
    <div class="card">
      <div class="card-header bg-dark text-white">Step 1 - Go to the extension's settings page</div>
      <div class="card-body">
        Right-click on the extension icon and click on <b>Manage extension</b>.<br/>
        <img src="../images/AllowAccessFileUrlExtension.png" width="50%"/>
      </div>
    </div>
    <div class="card">
      <div class="card-header bg-dark text-white" style="margin-top:10px;">Step 2 - Enable access to file URLs </div>
      <div class="card-body">
        Please ensure that it is activated <b>Allow access to file URLs</b> setting.
        <img src="../images/AllowAccessFileUrlScreenshot.png" width="80%"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
