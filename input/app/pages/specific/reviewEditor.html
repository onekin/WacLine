<div id="reviewEditor">
  <div id="reviewEditorOverlay"></div>
  <div id="reviewEditorContainer">
    <h1>Generate and edit report</h1>
    <h3>Invalid criticisms</h3>
    <div id="reportEditorContainer">
      <div class="invalidCriticismsColumn">
        <div id="invalidCriticismsContainer">
        </div>
      </div>
      <div class="reportColumn">
        <div class="reportColumnContent">
          <textarea id="reportText"></textarea>
          <div>
            <button id="downloadReport">Download</button>
            <button id="saveReportDraft">Save draft</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="reviewEditorCloseButton">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<template id="invalidCritTemplate">
  <div class="invalidCriticism">
   <h4 class="invalidCriticismsTitle"></h4>
    <ul class="invalidCriticismsList">
    </ul>
  </div>
</template>
